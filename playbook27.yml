---
- name: Create a jenkins and tomcats for CI-CD using docker and ansible
  hosts: all
  become: true
  tasks:
   - name: Create a jenkins container
     docker_container:
      name: myjenkins
      image: jenkins/jenkins
      ports:
       - 5050:8080
                                           
   - name: Create a tomcat as qaserver and prodserver
     docker_container:
      name: "{{item.a}}"
      image: tomcat
      ports:
       - "{{item.b}}"
      links:
       - myjenkins:jenkins
     with_items:
      - {a: qaserver,b: "6060:8080"}
      - {a: prodserver,b: "7070:8080"}
...
